<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/f00df6d785.js"
      crossorigin="anonymous"
    ></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>NFT &dash; Preview</title>
  </head>
  <body>
    <main class="center-screen">
      <!-- nft-card is the entire card -->
      <div class="nft-card">
        <div class="nft">
          <a href="https://www.google.com/"
            ><img
              class="nft-image"
              src="images/image-equilibrium.jpg"
              alt="image of a equilibrium object"
          /></a>
          <div class="overlay fade-effect">
            <a href="https://www.google.com/" class="img-link"
              ><img class="view-icon" src="images/icon-view.svg" alt=""
            /></a>
          </div>
        </div>
        <h1>
          <a class="title-link" href="https://www.google.com/"
            >Equilibrium #3429</a
          >
        </h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="technical-information">
          <div class="eth-price">
            <i class="fa-brands fa-ethereum"></i>
            <span class="amount">0.041 ETH</span>
          </div>
          <div class="days-left">
            <ion-icon name="time"></ion-icon>
            <span>3 days left</span>
          </div>
        </div>
        <div class="creator">
          <img
            class="avatar"
            src="images/image-avatar.png"
            alt="Profile picture of Jules Wyvern"
          />
          <p class="creation-of">
            Creation of&nbsp;<a
              href="https://www.google.com/"
              class="link-creator"
              >Jules Wyvern</a
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
